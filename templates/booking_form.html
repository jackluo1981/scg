{% extends "base.html" %}
{% block content %}
<h4 class="mb-3">Make a booking(2/2 steps): Book</h4>
<form action="{{ url_for('make_booking' )}}" method="POST">
    <div class="mb-3">
        <label for="booking_date" class="form-label">Start Date</label>
        <input type="text" readonly name="booking_date" value="{{ booking_date }}" id="booking_date"
            class="form-control"/>
    </div>

    <div class="mb-3">
        <label for="booking_nights" class="form-label">Number of nights</label>
        <input type="number" readonly name="booking_nights" id="booking_nights" value="{{ booking_nights }}"
            class="form-control"/>
    </div>

    <div class="mb-3">
        <label for="occupancy" class="form-label">Number of people</label>
        <input type="number" readonly name="occupancy" id="occupancy" value="{{ occupancy }}" class="form-control"/>
    </div>

    <div class="">
        <label for="customer_id" class="form-label">Customer to book for</label>
        <select name="customer_id" id="customer_id" class="form-select">
            {% for customer in customer_list %}
            <option value="{{ customer.customer_id }}">{{ customer.firstname }} {{ customer.familyname }}</option>
            {% endfor %}
        </select><br>
    </div>

    <div class="mb-3">
        <div>Site to select</div>
        <!-- radio button loop -->
        {% for site in site_list %}
        <div class="form-check">
            <input type="radio" name="site_id" class="form-check-input" value="{{ site.site_id }}"
                   id="site-{{ site.site_id }}"/>
            <label class="form-check-label"
                   for="site-{{ site.site_id }}">{{ site.site_id }} - {{ site.occupancy }} occupancy</label>
        </div>
        {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary">Add Booking</button>
</form>

{% endblock %}
